<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Lookup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Search for Order by UID</h2>
        <div class="form-group">
            <input type="text" id="search" class="form-control" placeholder="Enter Order UID">
        </div>
        <button onclick="submitHandler()" class="btn btn-primary">Search</button>
        <div id="orderInfo" class="mt-3"></div>
    </div>

    <script>
        function submitHandler() {
            const searchValue = document.getElementById('search').value;
            if (searchValue === "") {
                alert("Input order UID value!");
                return;
            }

            fetch(`http://localhost:8081/order/${searchValue}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Order not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const orderInfoDiv = document.getElementById('orderInfo');
                    const itemsHtml = data.items.map(item => `
                        <tr>
                            <td>${item.chrt_id}</td>
                            <td>${item.name}</td>
                            <td>${item.brand}</td>
                            <td>${item.price}</td>
                            <td>${item.total_price}</td>
                            <td>${item.status}</td>
                        </tr>
                    `).join('');

                    const htmlContent = `
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Order Information</h4>
                                <table class="table table-striped">
                                    <tr><td><strong>Order UID:</strong></td><td>${data.order_uid}</td></tr>
                                    <tr><td><strong>Track Number:</strong></td><td>${data.track_number}</td></tr>
                                    <tr><td><strong>Entry:</strong></td><td>${data.entry}</td></tr>
                                    <tr><td><strong>Customer ID:</strong></td><td>${data.customer_id}</td></tr>
                                    <tr><td><strong>Delivery Service:</strong></td><td>${data.delivery_service}</td></tr>
                                    <tr><td><strong>Date Created:</strong></td><td>${data.date_created}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h4>Delivery Information</h4>
                                <table class="table table-striped">
                                    <tr><td><strong>Name:</strong></td><td>${data.delivery.name}</td></tr>
                                    <tr><td><strong>Phone:</strong></td><td>${data.delivery.phone}</td></tr>
                                    <tr><td><strong>Email:</strong></td><td>${data.delivery.email}</td></tr>
                                    <tr><td><strong>City:</strong></td><td>${data.delivery.city}</td></tr>
                                    <tr><td><strong>Address:</strong></td><td>${data.delivery.address}</td></tr>
                                    <tr><td><strong>Region:</strong></td><td>${data.delivery.region}</td></tr>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Payment Information</h4>
                                <table class="table table-striped">
                                    <tr><td><strong>Transaction:</strong></td><td>${data.payment.transaction}</td></tr>
                                    <tr><td><strong>Currency:</strong></td><td>${data.payment.currency}</td></tr>
                                    <tr><td><strong>Provider:</strong></td><td>${data.payment.provider}</td></tr>
                                    <tr><td><strong>Amount:</strong></td><td>${data.payment.amount}</td></tr>
                                    <tr><td><strong>Bank:</strong></td><td>${data.payment.bank}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h4>Items</h4>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Chrt ID</th>
                                            <th>Name</th>
                                            <th>Brand</th>
                                            <th>Price</th>
                                            <th>Total Price</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${itemsHtml}
                                    </tbody>
                                </table>
                            </div>
                        </div>`;
                    orderInfoDiv.innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error:', error);
                    const orderInfoDiv = document.getElementById('orderInfo');
                    orderInfoDiv.innerHTML = `<p>${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
